<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸运抽奖</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>1208幸运抽奖</h1>
            <p class="subtitle">好运常伴</p>
        </header>
        
        <main class="main-content">
            <!-- 结果显示区 -->
            <div class="result-area">
                <div id="currentPrize" class="prize-display">准备就绪</div>
            </div>

            <!-- 操作按钮区 -->
            <div class="action-area">
                <button id="drawBtn" onclick="drawPrize()" class="btn btn-primary">
                    开始抽奖
                </button>
                <button onclick="resetPrizes()" class="btn btn-secondary">
                    重置
                </button>
            </div>
        </main>

        <!-- 历史记录区 -->
        <aside class="history-section">
            <div class="history-header">
                <h2>抽奖记录</h2>
                <span id="historyCount" class="badge">0</span>
            </div>
            <div id="history" class="history-list">
                <div class="empty-state">暂无记录</div>
            </div>
        </aside>
    </div>

    <!-- 中奖弹窗 -->
    <div id="winModal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="congrats-title">🎉 恭喜中奖 🎉</div>
            <div class="win-prize-name" id="modalPrizeName"></div>
            <button class="modal-close-btn" onclick="closeModal()">开心收下</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
